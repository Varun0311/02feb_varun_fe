<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-type(form)</title>
    <style>
        fieldset{
            background-image: url("../cute-abstract-modern-background-free-vector.webp");
        }
    </style>
</head>

<body>
    <fieldset>
        <legend><u><i><b>Input-Type</b></i></u></legend>
        <form action="https://thestreamerawards.com/">
            <input type="text" name="fnam" id="" placeholder="Enter your name..">
            <input type="text" name="lname" id="" value="Dice">
            <br><br>
            <input type="tel" name="contact" id="" required pattern="[0-9]{10,11}" placeholder="Enter your number">
            <br><br>
            <input type="number" name=" " id="" placeholder="Enter your age">
            <br><br>
            <input type="email" name="email" id="" placeholder="Enter your mail id">
            <br><br>
            <input type="password" name="pass" id="" required pattern="[A-Z, a-z, 0-9, @-#$%^&*!]{8.12}" placeholder="Enter password">
            <br><br>
            <input type="password" name="pass" id="" required pattern="[A-Z, a-z, 0-9, @-#$%^&*!]{8.12}" placeholder="Confirm password">
            <br><br>
            <input type="date" name="" id="">
            <input type="week" name="" id="">
            <input type="month" name="" id="">
            <input type="time" name="" id="">
            <input type="datetime-local" name="" id="">
            <input type="datetime" name="" id="" placeholder="Enter Date and Time">
            <br><br>
            <input type="file" name="upload" id="" placeholder="Upload your file here">
            <br><br>
            <input type="radio" name="Gender" id="" value="Male">
            <label for="Male">Male</label>
            <input type="radio" name="Gender" id="" value="Female">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="" value="Other">
            <label for="Other">Other</label>
            <br><br>
            <input type="range" name="Quantity" id="" min="1" max="10">
            <label for="Quantity">Select scale</label>
            <br><br>
            <label for="HomePage">Add your project Links:</label>
            <input type="url" name="Homepage" id="">
            <br><br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
            <input type="search" name="Search" id="">
            <label for="Google"></label>
            <br><br>
            <input type="checkbox" name="Confirm" id="" required >
            <label for="Confirm">I agree to the terms and conditions</label>
            <br><br>
            <input type="button" value="Click me!!!!" onclick="alert('YOU ARE USELESS')">

        </form>
    </fieldset>
</body>

</html>
