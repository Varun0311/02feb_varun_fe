<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
    <style>
        fieldset{
            height: fit-content;
            width: fit-content;
            border-radius: 20px;
            border-color: red;
            border-width: 2px;
            background-color: greenyellow;
        }
        body{
            background-color: purple;
        }
    </style>
</head>

<body>
    <center>
        <fieldset>
            <h1 style="color: crimson;">
                Personal Details
            </h1>
            <form action="" method="post">
                <lable for="fname">Name:</lable>
                <input type="text" name="fname" id="">
                <br><br>
                <lable for="Pass">Password:</lable>
                <input type="password" name="Pass" id="">
                <br><br>
                <lable for="email">E-mail id:</lable>
                <input type="email" name="email" id="">
                <br><br>
                <label for="Gender">Gender</label>
                <input type="radio" name="Gender" id="" value="Male">
                <label for="Male">Male</label>
                <input type="radio" name="Gender" id="" value="Female">
                <label for="Female">Female</label>
                <input type="radio" name="Gender" id="" value="Other">
                <label for="Other">Other</label>
                <br><br>
                <lable for="Contact">Contact:</lable>
                <input type="tel" name="Contact" id="">
                <br><br>
                <h1 style="color: crimson;">Educational Qualification</h1>
                <br><br>
                <select name="Degree" id="">
                    <option value="select">--select group--</option>
                    <option value="associate degree">associate degree</option>
                    <option value="bachelor's degree">bachelor's degree</option>
                    <option value="graduate degree">graduate degree</option>
                    <option value="doctorate degree">doctorate degree</option>
                    <option value="professional degree">professional degree</option>
                </select>
                <br><br>
                <select name="Engineering" id="">
                    <option value="select">--select group--</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical Engineering"> Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Aerospace Engineering">Aerospace Engineering</option>
                </select>
                <br><br>

                Hobbies:<!-- <input type="checkbox" name="Hobbies" id=""> -->
                <input type="checkbox" name="Hobbies" id="">Reading
                <input type="checkbox" name="Hobbies" id="">Chess
                <input type="checkbox" name="Hobbies" id="">Dancing
                <input type="checkbox" name="Hobbies" id="">Sports
                <input type="checkbox" name="Hobbies" id="">Singing
                <br><br>
                <h1 style="color: crimson;">Address</h1>
                <textarea name="" id="" cols="50" rows="10"></textarea>
                <br><br>
                <label for="uplode">Attach Resume:</label>
                <input type="file" name="upload" id="">
                <br><br>
                <input type="submit" value="Submit" style="color: azure ; background-color: coral;">
            </form>
        </fieldset>
    </center>
</body>

</html>
