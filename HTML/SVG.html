<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="1000" height="1000">
        <rect width="300" height="300" x="300" y="300" stroke="purple" stroke-width="8" fill="green" />
        <rect width="300" height="300" stroke="purple" stroke-width="8" fill="green" />
        <rect width="300" height="300" x="300" stroke="purple" stroke-width="8" fill="green" />
        <rect width="300" height="300" y="300" stroke="purple" stroke-width="8" fill="green" />
        <circle cx="300" cy="300" r="90" stroke="purple" stroke-width="8" fill="red" />
        <line x1="300" y1="0" x2="0" y2="300" stroke="black" stroke-width="8" fill="green" />
        <line x1="300" y1="0" x2="600" y2="300" stroke="black" stroke-width="8" fill="green" />
        <line x1="0" y1="300" x2="300" y2="600" stroke="black" stroke-width="8" fill="green" />
        <line x1="300" y1="600" x2="600" y2="300" stroke="black" stroke-width="8" fill="green" />
    </svg>
</body>
</html>
