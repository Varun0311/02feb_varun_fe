<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .header {
            height: 70px;
            width: auto;
            background: transparent;
        }

        .logo {
            width: 10%;
            background: transparent;
            float: left;
        }

        .menu {
            height: 70px;
            width: 45%;
            background: transparent ;
            float: left;
        }

        ul {
            height: 70px;
            line-height: 70px;
            margin: 0px;
            color: #000;
        }

        ul li {
            list-style: none;
            display: inline;
            margin: 5px;
        }

        .sidemenu {
            height: 70px;
            width: 45%;
            background: transparent;
            float: left;
            text-align: right;
            margin: 0px;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn1.dotesports.com/wp-content/uploads/2022/02/21124635/unknown.png" alt="" height="70px">
        </div>
        <div class="menu">
            <ul>
                <li>Games</li>&nbsp;&nbsp;&nbsp;&nbsp;
                <li>Who we are</li>&nbsp;&nbsp;&nbsp;&nbsp;
                <li>Work with us</li>&nbsp;&nbsp;&nbsp;&nbsp;
                <li>News</li>&nbsp;&nbsp;&nbsp;&nbsp;
                <li>Download</li>&nbsp;&nbsp;&nbsp;&nbsp;
            </ul>
        </div>
        <div class="sidemenu">
            <ul>
                <li><i class="fa-solid fa-language"></i></li>
                <li><i class="fa-solid fa-earth-asia"></i></li>
                <li>Sign in</li>
                <li>Help</li>
            </ul>

        </div>
    </div>
</body>

</html>
