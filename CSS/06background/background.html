<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        div {
            height: 500px;
            width: 100%;
            margin: auto;
            background-image: url(https://a.espncdn.com/photo/2020/0319/r681196_1296x729_16-9.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }
        .a1{
            background:linear-gradient(blue, lightblue,navy) ;
        }
        .a2{
            background: radial-gradient(black, blue, lightblue, grey);
        }
    </style>
</head>

<body>
    <div></div>
    <div class="a1"></div>
    <div class="a2"></div>
</body>

</html>
