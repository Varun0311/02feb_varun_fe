<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class selector</title>
    <style>
        a:link{
            color: crimson;
        }
        a:visited{
            color: darkgreen;
        }        
        a:hover{
            color: hotpink;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <p><a href="www.google.com" target="_blank">click this link</a></p>
    <p><a href="www.amazon.in" target ="_blank">don't click this link</a></p>
</body>
</html>
