<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        div{
            height: 150px;
            width: auto;
            background: green;
            margin: 100px;
            border: 7px  dashed purple;
            transition: 3s;
        }
        div:hover{
            outline: 15px double purple;
            outline-offset: 20px;
            outline-width: 9px;
            outline-style: double;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
